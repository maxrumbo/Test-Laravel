<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - stel.link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            stel_bg: '#18192b',
            stel_accent: '#7aa2f7',
            stel_accent2: '#bb9af7',
            stel_text: '#c0caf5',
            stel_panel: '#23244a',
          },
        }
      }
    }
  </script>
  <style>
    body { background: linear-gradient(135deg, #18192b 0%, #23244a 60%, #7aa2f7 100%) !important; min-height: 100vh; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-stel_bg" style="overflow-x:hidden; font-family: 'Inter', sans-serif;">
  <header class="w-full flex items-center justify-between px-4 md:px-10 py-4 bg-stel_panel/80 shadow-md sticky top-0 z-20">
    <span class="text-xl md:text-2xl font-black text-stel_accent tracking-tight select-none whitespace-nowrap">stel<span class="text-stel_accent2">.link</span></span>
    <a href="landing.html" class="text-stel_text hover:text-stel_accent2 font-semibold text-sm md:text-base px-4 py-2 rounded transition">Home</a>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white/5 rounded-2xl shadow-lg p-8 flex flex-col items-center backdrop-blur-md border border-white/10">
      <h1 class="text-2xl md:text-3xl font-extrabold text-stel_accent mb-3 text-center tracking-tight">Masuk ke stel.link</h1>
      <form id="auth-form" class="flex flex-col gap-3 w-full mt-4">
        <input type="email" class="rounded-lg px-4 py-3 bg-stel_bg/80 text-stel_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-stel_accent text-base shadow-inner" placeholder="Email" required>
        <input type="password" class="rounded-lg px-4 py-3 bg-stel_bg/80 text-stel_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-stel_accent2 text-base shadow-inner" placeholder="Password" required>
        <button type="submit" class="bg-gradient-to-r from-stel_accent to-stel_accent2 hover:from-stel_accent2 hover:to-stel_accent text-white font-bold py-3 rounded-lg shadow-lg text-base transition-all duration-300">Login</button>
      </form>
      <div id="auth-msg" class="mt-5 text-center text-base"></div>
    </div>
    <div class="mt-10 text-center text-stel_text/70 text-sm">Â© 2025 stel.link &middot; Simple, fast, and free URL shortener.</div>
  </main>
  <script>
    document.getElementById('auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'landing.html';
    });
  </script>
</body>
</html>
