<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Night Shortener</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Tokyo Night palette
              tn_bg: '#1a1b26',
              tn_panel: '#24283b',
              tn_accent: '#7aa2f7',
              tn_accent2: '#bb9af7',
              tn_text: '#c0caf5',
              tn_error: '#f7768e',
              tn_success: '#9ece6a',
            }
          }
        }
      }
    </script>
    <style>
      body { background: #1a1b26; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-tn_bg">
  <div class="w-full max-w-md bg-tn_panel rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-tn_accent mb-6 text-center">Tokyo Night Shortener</h1>
    <form id="shorten-form" class="flex flex-col gap-4">
      <input type="url" id="original_url" class="rounded px-4 py-2 bg-tn_bg text-tn_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-tn_accent" placeholder="Masukkan URL asli..." required>
      <input type="text" id="alias" class="rounded px-4 py-2 bg-tn_bg text-tn_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-tn_accent2" placeholder="Alias custom (opsional)">
      <button type="submit" class="bg-tn_accent hover:bg-tn_accent2 text-white font-semibold py-2 rounded transition">Shorten</button>
    </form>
    <div id="result" class="mt-6 text-center"></div>
  </div>
  <script>
    const form = document.getElementById('shorten-form');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      const original_url = document.getElementById('original_url').value;
      const alias = document.getElementById('alias').value;
      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
          },
          body: JSON.stringify({ original_url, alias })
        });
        const data = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = `<div class='text-tn_success font-semibold'>Shortlink: <a href='${data.short_url}' class='underline text-tn_accent' target='_blank'>${data.short_url}</a></div>`;
        } else {
          resultDiv.innerHTML = `<div class='text-tn_error'>${data.message || 'Terjadi error.'}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='text-tn_error'>Gagal terhubung ke server.</div>`;
      }
    });
  </script>
  <!-- CSRF Token for Laravel -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
</body>
</html>
