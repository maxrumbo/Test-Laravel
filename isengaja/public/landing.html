<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stel.link - Shorten Your Link Instantly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            stel_bg: '#18192b',
            stel_accent: '#7aa2f7',
            stel_accent2: '#bb9af7',
            stel_text: '#c0caf5',
            stel_panel: '#23244a',
          },
        }
      }
    }
  </script>
  <style>
    body { background: linear-gradient(135deg, #18192b 0%, #23244a 60%, #7aa2f7 100%) !important; min-height: 100vh; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-stel_bg" style="overflow-x:hidden; font-family: 'Inter', sans-serif;">
  <header class="w-full flex items-center justify-between px-4 md:px-10 py-4 bg-stel_panel/80 shadow-md sticky top-0 z-20">
    <span class="text-xl md:text-2xl font-black text-stel_accent tracking-tight select-none whitespace-nowrap">stel<span class="text-stel_accent2">.link</span></span>
    <a href="auth.html" class="text-stel_text hover:text-stel_accent2 font-semibold text-sm md:text-base px-4 py-2 rounded transition">Login</a>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white/5 rounded-2xl shadow-lg p-8 flex flex-col items-center backdrop-blur-md border border-white/10">
      <h1 class="text-2xl md:text-3xl font-extrabold text-stel_accent mb-3 text-center tracking-tight">Shorten your link, instantly.</h1>
      <p class="text-stel_text text-base mb-6 text-center">Buat link pendek yang mudah diingat dan bagikan ke siapa saja.</p>
      <form id="shorten-form" class="flex flex-col gap-3 w-full">
        <input type="url" id="original_url" class="rounded-lg px-4 py-3 bg-stel_bg/80 text-stel_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-stel_accent text-base shadow-inner" placeholder="Tempel URL asli di sini..." required>
        <input type="text" id="alias" class="rounded-lg px-4 py-3 bg-stel_bg/80 text-stel_text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-stel_accent2 text-base shadow-inner" placeholder="Alias custom (opsional)">
        <button type="submit" class="bg-gradient-to-r from-stel_accent to-stel_accent2 hover:from-stel_accent2 hover:to-stel_accent text-white font-bold py-3 rounded-lg shadow-lg text-base transition-all duration-300">Shorten</button>
      </form>
      <div id="result" class="mt-5 text-center text-base"></div>
    </div>
    <!-- How it works section -->
    <section class="w-full max-w-3xl mx-auto mt-12 mb-4 px-2">
      <div class="grid md:grid-cols-3 gap-6">
        <div class="bg-white/5 rounded-xl p-6 shadow flex flex-col items-center">
          <span class="text-3xl mb-2">ðŸ”—</span>
          <h2 class="text-base font-bold text-stel_accent mb-1">Paste Link</h2>
          <p class="text-stel_text text-sm text-center">Tempel link</p>
        </div>
        <div class="bg-white/5 rounded-xl p-6 shadow flex flex-col items-center">
          <span class="text-3xl mb-2">âœ¨</span>
          <h2 class="text-base font-bold text-stel_accent mb-1">Custom Alias</h2>
          <p class="text-stel_text text-sm text-center">Alias unik</p>
        </div>
        <div class="bg-white/5 rounded-xl p-6 shadow flex flex-col items-center">
          <span class="text-3xl mb-2">ðŸš€</span>
          <h2 class="text-base font-bold text-stel_accent mb-1">Shorten</h2>
          <p class="text-stel_text text-sm text-center">Link jadi!</p>
        </div>
      </div>
    </section>
    <div class="mt-10 text-center text-stel_text/70 text-sm">Â© 2025 stel.link &middot; Simple, fast, and free URL shortener.</div>
  </main>
  <script>
    const form = document.getElementById('shorten-form');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      const original_url = document.getElementById('original_url').value;
      const alias = document.getElementById('alias').value;
      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': document.querySelector('meta[name=\'csrf-token\']')?.content || ''
          },
          body: JSON.stringify({ original_url, alias })
        });
        const data = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = `<div class='text-green-400 font-semibold'>Shortlink: <a href='${data.short_url}' class='underline text-stel_accent' target='_blank'>${data.short_url}</a></div>`;
        } else {
          resultDiv.innerHTML = `<div class='text-red-400'>${data.message || 'Terjadi error.'}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='text-red-400'>Gagal terhubung ke server.</div>`;
      }
    });
  </script>
</body>
</html>
